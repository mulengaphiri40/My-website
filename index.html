<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background-color: red;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s, opacity 0.5s;
        }
        .envelope:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 75px solid darkred;
            top: -75px;
            left: 0;
        }
        .click-text {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
        .message {
            width: 300px;
            height: 105px;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            display: none;
            transition: bottom 0.5s;
        }
        .buttons {
            margin-top: 10px;
            position: relative;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: gray;
            color: white;
            position: absolute;
        }
        .rose {
            display: none;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: rise 3s forwards;
            white-space: nowrap;
        }
        @keyframes rise {
            0% { bottom: -50px; opacity: 0; }
            100% { bottom: 50%; opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background: yellow;
            position: absolute;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()"></div>
        <div class="click-text">Click Me</div>
        <div class="message" id="message">
            Will you be my Valentine?
            <div class="buttons">
                <button class="btn yes" onclick="acceptLove()">Yes</button>
                <button class="btn no" onclick="declineLove()">No</button>
            </div>
        </div>
        <div class="rose" id="rose">ðŸŒ¹ I love you!</div>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').style.display = 'none'; // Hide the envelope
            document.querySelector('.click-text').style.display = 'none'; // Hide the "Click Me" text
            let message = document.getElementById('message');
            message.style.display = 'block';
            message.style.bottom = '50px';
        }

        function acceptLove() {
            document.querySelector('.container').innerHTML = '<div class="rose" id="rose">ðŸŒ¹ I love you!</div>';
            document.getElementById('rose').style.display = 'block';

            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                confetti.style.backgroundColor = ['red', 'pink', 'yellow', 'white'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function declineLove() {
            let noButton = document.querySelector('.no');
            let maxX = window.innerWidth - noButton.clientWidth - 20; // Prevent going out of screen width
            let maxY = window.innerHeight - noButton.clientHeight - 20; // Prevent going out of screen height

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noButton.style.left = newX + "px";
            noButton.style.top = newY + "px";
        }
    </script>
</body>
</html>
